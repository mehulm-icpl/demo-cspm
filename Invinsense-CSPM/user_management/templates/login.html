<!DOCTYPE html>
<html lang="en">
    <head>
    {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Invensense CSPM</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Mannatthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" sizes="16x16">

        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/icons.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css">

    </head>


    <body class="fixed-left">

        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <div class="text-center m-b-15">
                        <a href="index.html" class="logo logo-admin"><img src="{% static 'images/logo1.svg' %}" height="24" alt="logo"></a>
                    </div>

                    <div class="p-3">
                        <form class="form-horizontal m-t-20" action="" method="post">
                            {% csrf_token %}
                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" name="username" id="username" type="text" required="" placeholder="Username">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" name="user-password" type="password" required="" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="customCheck1">
                                        <label class="custom-control-label" for="customCheck1">Remember me</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-danger btn-block waves-effect waves-light" onclick="setUserName()" type="submit">Log In</button>
                                </div>
                            </div>

                            <div class="form-group m-t-10 mb-0 row">
                                <div class="col-sm-7 m-t-20">
                                    <a href="pages-recoverpw.html" class="text-muted"><i class="mdi mdi-lock"></i> <small>Forgot your password ?</small></a>
                                </div>
                                <div class="col-sm-5 m-t-20">
                                    <a href="{% url "register" %}" class="text-muted"><i class="mdi mdi-account-circle"></i> <small>Create an account ?</small></a>
                                </div>
                            </div>
                        </form>

                        <script>
                            function setUserName() {
                                // Get the username from the input field
                                var username = document.getElementById('username').value;

                                // Check if the username is not empty
                                if (username.trim() !== '') {
                                    // Call the function to set the username in localStorage
                                    setUserNameInLocalStorage(username);
                                }
                            }

                            function setUserNameInLocalStorage(username) {
                                if (typeof(Storage) !== "undefined") {
                                    localStorage.setItem('username', username);
                                    console.log('Username set in localStorage:', username);
                                } else {
                                    console.error('LocalStorage is not supported in this browser.');
                                }
                            }
                        </script>
                    </div>

                </div>
            </div>
        </div>
        {% if invalid %}
        <script>
            window.onload = function() {
                alert("Enter the correct username and password");
            };
        </script>
        {% endif %}

        <script>
            function clear_text(){
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }
            window.onload = function(){
                clear_text();
            }
        </script>

        <!-- jQuery  -->
        <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/popper.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/modernizr.min.js'%}"></script>
        <script src="{% static 'js/detect.js'%}"></script>
        <script src="{% static 'js/fastclick.js'%}"></script>
        <script src="{% static 'js/jquery.slimscroll.js'%}"></script>
        <script src="{% static 'js/jquery.blockUI.js'%}"></script>
        <script src="{% static 'js/waves.js'%}"></script>
        <script src="{% static 'js/jquery.nicescroll.js'%}"></script>
        <script src="{% static 'js/jquery.scrollTo.min.js'%}"></script>

        <!-- App js -->
        <script src="{% static 'js/app.js'%}"></script>

    </body>
</html>
