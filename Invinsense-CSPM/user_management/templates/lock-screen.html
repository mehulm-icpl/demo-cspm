<!DOCTYPE html>

<html lang="en">
    <head>
    {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Invensense CSPM</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="Mannatthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static 'images/Invinsense_symbol.png' %}">

        <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/icons.css'%}" rel="stylesheet" type="text/css">
        <link href="{% static 'css/style.css'%}" rel="stylesheet" type="text/css">

    </head>


    <body class="fixed-left">

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <div class="text-center m-b-15">
                        <a href="index.html" class="logo logo-admin"><img src="{% static 'images/logo1.svg' %}" height="24" alt="logo"></a>
                    </div>

                    <div class="p-3">
                        <form class="form-horizontal" action="" method="post">
                            {% csrf_token %}
                            <div class="user-thumb text-center m-b-30">
                                <img src="{% static 'images/users/avatar-1.jpg' %}" class="rounded-circle img-thumbnail" alt="thumbnail">
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                     <input type="text" id="textInput" name="username" style="display: none;">
                                    <input class="form-control" type="password" name="user-password" required="" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-danger btn-block waves-effect waves-light" type="submit">Log In</button>
                                </div>
                            </div>
                            <script>
                                var storedData = localStorage.getItem('username');
                                document.getElementById('textInput').value = storedData;
                            </script>

                            <div class="form-group m-t-10 mb-0 row">
                                <div class="col-12 m-t-20 text-center">
                                    <a href="pages-login.html" class="text-muted">Not you?</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>


        <!-- jQuery  -->
        <script src="{% static 'js/jquery.min.js'%}"></script>
        <script src="{% static 'js/popper.min.js'%}"></script>
        <script src="{% static 'js/bootstrap.min.js'%}"></script>
        <script src="{% static 'js/modernizr.min.js'%}"></script>
        <script src="{% static 'js/detect.js'%}"></script>
        <script src="{% static 'js/fastclick.js'%}"></script>
        <script src="{% static 'js/jquery.slimscroll.js'%}"></script>
        <script src="{% static 'js/jquery.blockUI.js'%}"></script>
        <script src="{% static 'js/waves.js'%}"></script>
        <script src="{% static 'js/jquery.nicescroll.js'%}"></script>
        <script src="{% static 'js/jquery.scrollTo.min.js'%}"></script>

        <!-- App js -->
        <script src="{% static 'js/app.js'%}"></script>

    </body>
</html>
